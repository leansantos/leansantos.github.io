<div class="content watch-page">

	<h1>Watching Here....</h1>



<!-- TV SERIES -->
	
		
		<!-- Show if Category tv-series else hide -->

		<div ng-controller="SeriesController">
			<div ng-if="categoryParam = categoryParam">
				<div ng-repeat="series in tvseries | filter:titleParam| limitTo:1">

					{{ series.title }}
			
					
					<video controls src="{{src(series.id)}}" type="video/mp4"></video>

					
				</div>
			</div>	
		</div>







		


		



</div>
