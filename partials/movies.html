<div class="content movies-page">

	<h1>Movies</h1>
	<div class="col-md-9">
		<div class="right-side">
		<h4>Navigation-------------</h4>
		</div>
		<div  class="list-video" >
			<div ng-repeat="movie in movies | filter:'Movie' | filter:search | limitTo:10 | orderBy: '-id'" class="video-item">
				<a href="" style="float:left;overflow:hidden;">
					<img class="img-responsive" ng-src="{{ movie.image }}" alt="">
				</a>
				<a href="" style="color:red;">
					<p class="title"><b> {{ movie.title }} - ({{ movie.year }}) </b></p>
				</a>
				<p class="genre"> {{ movie.genre }} </p>
				<div class="scroll">
					<p class="description">
					{{ movie.description }}
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<h1>Side Navigation</h1>
	</div>
	



</div>
