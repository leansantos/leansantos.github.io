<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>My Web</title>
    <meta name="description" content="Inspiration for on scroll header animations with various effects" />
    <meta name="keywords" content="on scroll, animate, header, transition, css3, 3d, effect, inspiration" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../fdavicon.ico">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/mycss.css" rel="stylesheet">
    <link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
  </head>

  <body>

    <!-- TRIGGERS HEADER ANIMATION -->
    <section class="ha-waypoint triggers-section" data-animate-down="ha-header-small" data-animate-up="ha-header-large">
    <!-- HEADER ANIMATION-->
    <!-- hide,show,subshow,shrink,rotateBack,rotate,color,small,box,fullscreen,subfullscreen -->
    </section>
    <!-- the header that will be animated by adding the respective state class to it -->

    <header id="ha-header" class="ha-header ha-header-large" >
      <div class="ha-header-perspective">
        <div class="ha-header-front" style="">
          <h1 class="header-title"><span><a href="#" style="color:#ffffff;">Lester Anthony Santos</a></span></h1>
          <nav>
            <a>About</a>
            <a>Something</a>
            <a>Anything</a>
            <a>Contact</a>
          </nav>
        </div>
      </div>
    </header>  <!-- END HEAGER -->
    
  
    <!-- CONTENT -->
    <div class="header">
      <div class="container" style="height:450px;">
        <a href=""><img class="img-responsive img-circle" src="img/profile.png" alt="" style="margin:0 auto;"></a>
  
    </div>
    </div>
    
    <!-- End CONTENT -->




    <!-- FOOTER -->
    <footer>
      <div class="top-footer">
        <h3>Around the Web</h3>
        <ul class="list-inline">
          <li>
            <a href="#" class="btn-social btn-outline" title="facebook"><i class="fa fa-fw fa-facebook"></i></a>
          </li>
          <li>
              <a href="#" class="btn-social btn-outline" title="twitter"><i class="fa fa-fw fa-twitter"></i></a>
          </li>
          <li>
              <a href="#" class="btn-social btn-outline" title="instagram"><i class="fa fa-fw fa-instagram"></i></a>
          </li>
          <li>
              <a href="#" class="btn-social btn-outline" title="google plus"><i class="fa fa-fw fa-google-plus"></i></a>
          </li>
        </ul>            
      </div>
      <div class="bottom-footer">
        <h1>Copyright of OutOfTown.com </h1>
      </div>
    </footer> <!-- END FOOTER -->
    

    <!-- JAVA SCRIPT!!!! -->
    <!-- HEADER JS -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script>
        var $head = $( '#ha-header' );
          $( '.ha-waypoint' ).each( function(i) {
            var $el = $( this ),
              animClassDown = $el.data( 'animateDown' ),
              animClassUp = $el.data( 'animateUp' );

            $el.waypoint( function( direction ) {
              if( direction === 'down' && animClassDown ) {
                $head.attr('class', 'ha-header ' + animClassDown);
              }
              else if( direction === 'up' && animClassUp ){
                $head.attr('class', 'ha-header ' + animClassUp);
              }
            }, { offset: '100%' } );
          } );
    </script> 
    <!-- MODAL JS -->
      <script src="js/classie.js"></script>
      <script src="js/modalEffects.js"></script>
      <script>
        // this is important for IEs
        var polyfilter_scriptpath = '/js/';
      </script>

  </body>
</html>
